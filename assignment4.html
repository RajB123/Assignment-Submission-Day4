<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Contact us Form</title>

		<style media="screen">
		*{
			margin: 4;
			padding: 5;

		}


		}
		img{
			cursor: pointer;
		}
		html{
			background-color: rgba(165, 219, 230, 0.15);
			text-align: center;
		}
		input{
			font-style: italic;
			font-family: monospace;
			background-color: rgb(147, 190, 235);
			border-radius: 40px;
		}
		textarea{
			border-radius: 15px;
		}
		button{
			border-radius: 20px;
			background-color: rgb(22, 227, 188);
			font-style: italic;
			cursor: pointer;
		}
		h3{
			color: rgb(189, 115, 176);
		}
		</style>
	</head>
	<body>

		<h3>Contact Us</h3>
		<form id="Conatctusform" method="get">
			<input type="text" name="First Name" value="" placeholder="FirstName"><br><br>
			<input type="text" name="Last Name" value="" placeholder="LastName"><br><br>
			<input type="number" name="MobileNumber" value="" placeholder="Mobile number"><br><br>
			<textarea name="Send a Message" rows="4" cols="40" placeholder="Write a message"></textarea><br>
			<button type="submit" name="button">Submit</button>

		</form>
		<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3774.2125432535254!2d72.83246561358406!3d18.92198408717644!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7d1c73a0d5cad%3A0xc70a25a7209c733c!2sGateway%20Of%20India%20Mumbai!5e0!3m2!1sen!2sin!4v1643014603078!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

	</body>
</html>
